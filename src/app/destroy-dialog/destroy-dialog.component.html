<h2 mat-dialog-title>WARNING</h2>
<mat-dialog-content class="mat-typography">
  <p>You will destroy smart contract! Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="destroy()">Yes</button>
</mat-dialog-actions>
