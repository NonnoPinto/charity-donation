<div class="container">
  <h2 class="title">
    <span class="title-word title-word-1">Do</span>
    <span class="title-word title-word-2">na</span>
    <span class="title-word title-word-3">te</span>
    <img class="donate-logo" src="https://cdn4.iconfinder.com/data/icons/finance-business-4-1/32/Donate-Money-Charity-Donation-512.png">
  </h2>
</div>

<div class="card-container">
  <div *ngFor="let charity of charitiesMap | keyvalue, let i = index" class="cards">
    <mat-card class="charity-card">
      <mat-card-title class="charity">{{charity.key}}</mat-card-title>

      <mat-card-content class="project">

        <mat-radio-group labelPosition="after" class="radio-group">
          <ul>
          <mat-radio-button *ngFor="let project of charity.value; let k = index" (change)="setProject(project[0], i)" (change) ="showTotal(charity.key, project[0], i)" [value]="project"
            style="font-family:'Times New Roman', Times, serif; font-size: medium; margin: 5px;"><li><a>{{project?.[0]}}</a></li></mat-radio-button>
          </ul>
        </mat-radio-group>

        <mat-form-field class="inputDigit" appearance="fill">
          <mat-label>Donation Amount</mat-label>
          <input matInput type="number" step="0.00001" min="0" max={{balance}} placeholder="Donation Amount" value={{myAmount}} #donation>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="donateTo">
        <button mat-raised-button color="primary" (click)="openDialog(donation.value, i, charity.key)">Donate</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
