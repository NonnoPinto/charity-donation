<div class="card-container">
  <div *ngFor="let charity of charitiesMap | keyvalue, let i = index" class="cards">
    <mat-card class="charity-card">
      <mat-card-title class="charity">{{charity.key}}</mat-card-title>

      <mat-card-content class="project">

        <mat-radio-group labelPosition="after" class="radio-group">
          <mat-radio-button *ngFor="let project of charity.value; let k = index" (change)="setProject(project[0], i)" [value]="project"
            style="font-family:'Times New Roman', Times, serif; font-size: medium; margin: 5px;">{{project?.[0]}}</mat-radio-button>
        </mat-radio-group>

        <!-- Figo ma una rogna da gestire -->
        <!-- <mat-slider class="inputSlider" thumbLabel step="0.00001" min="0" max={{balance}} aria-label="units" [value]="donationAmount" (valueChange)="setAmount(donationAmount)"></mat-slider> -->

        <mat-form-field class="inputDigit" appearance="fill">
          <mat-label>Donation Amount</mat-label>
          <input matInput type="number" step="0.00001" min="0" max={{balance}} placeholder="Donation Amount" value="0.0001" #donation>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="donateTo">
        <button mat-raised-button color="primary" (click)="openDialog(donation.value, i, charity.key)">Donate</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
